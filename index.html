<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Code Editor</title>
    <script src="https://kit.fontawesome.com/167ea13437.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="editor-menu">
    <button class = "btn btn-dark" >Dark Mode</button>
    <button class="btn btn-light">Light Mode</button>
    <button class="btn btn-run" ><i class="fas fa-play"></i>Run</button>
    <div class="live">
      <label for="live">live </label>
      <input type="checkbox" id="live" >
    </div>

  </div>

  <div class="container">
    <div class="left">
       <div class="editor" contenteditable="">
         Write code here...
       </div>
    </div>

    <div class="bar" title = "Click and Drag">

    </div>

    <div class="right">
    <iframe src="" width="" height="" class="iframe"></iframe>
    </div>

  </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
